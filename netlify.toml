[[headers]]
for = "/*"

[headers.values]
Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://*.newsletter2go.com https://*.sibforms.com https://plausible.io; connect-src 'self'  https://*.newsletter2go.com https://*.sibforms.com https://plausible.io; img-src 'self' https://*.newsletter2go.com https://*.sibforms.com data:; base-uri 'self';"
Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"
Referrer-Policy = "no-referrer-when-downgrade"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"
cache-control = '''
    max-age=0,
    no-cache,
    no-store,
    must-revalidate'''
